<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./public/css/main.css" rel="stylesheet">
        <link href="./public/css/animation.css" rel="stylesheet">
        <link href="./public/css/page-create-orphanage.css" rel="stylesheet">
        <link href="./public/css/sidebar.css" rel="stylesheet">
        <link href="./public/css/map.css" rel="stylesheet">
        <link rel="stylesheet" href="./public/css/form.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <link rel="icon" href="./public/images/logo-icon.png">
        <title>Adicionar um orfanato | Happy</title>
    </head>

    <body>

        <div id="create-orphanage">
            <aside class="animate-right sidebar">

                <img src="./public/images/map-marker.svg" alt="Happy">

                <footer>
                    <button onclick="history.back()">
                        <img src="./public/images/arrow-back.svg" alt="Voltar">
                    </button>
                </footer>

            </aside><!--animate-right sidebar-->

            <main class="animate-appear with-sidebar">
                <form action="">

                    <fieldset>
                        <legend>Dados</legend>

                        <div class="map-container">
                            <div id="mapid"></div>

                            <footer>
                                <a href="" id="select-point">
                                    Clique no mapa para adiconar a localização
                                </a>
                            </footer>
                        </div>

                        <div class="input-block">
                            <label for="name">Nome</label>
                            <input id="name" name="name">
                        </div><!--input-block-->

                        <div class="input-block">
                            <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                            <textarea id="about" name="about"></textarea>
                        </div><!--input-block-->

                        <div class="input-block">
                            <label for="whatsapp">Número de whatsapp</label>
                            <input id="whatsapp" name="whatsapp">
                        </div><!--input-block-->

                    </fieldset>

                    <fieldset>
                        <legend>Visitação</legend>
                    </fieldset>

                </form>
            </main><!--animate-appear with-sidebar-->
        </div><!--page-orphanage-->

        <!--==========SCRIPTS==========-->
    </body>

</html>
